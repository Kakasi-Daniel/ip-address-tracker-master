<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <title>IP Address Tracker | Kakasi Daniel</title>
  </head>
  <body>
    <div class="upper">
      <h1>IP Address Tracker</h1>
      <div class="ipInput">
        <input type="text" placeholder="Search for any IP address or domain" />
        <button><img src="./images/icon-arrow.svg" alt="" /></button>
      </div>
      <div class="ipInfo">
        <div class="info">
          <div class="infoLabel">IP ADDRESS</div>
          <div class="infoValue ipValue">-.-.-.-</div>
        </div>
        <div class="info">
          <div class="infoLabel">LOCATION</div>
          <div class="infoValue locationValue">-.-.-.-</div>
        </div>
        <div class="info">
          <div class="infoLabel">TIMEZONE</div>
          <div class="infoValue timezoneValue">-.-.-.-</div>
        </div>
        <div class="info">
          <div class="infoLabel">ISP</div>
          <div class="infoValue ispValue">-.-.-.-</div>
        </div>
      </div>
    </div>
    <div class="mapContainer">
      <div id="mapid"></div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
